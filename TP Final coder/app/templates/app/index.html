{% extends 'app/base.html'%}

{% block main %}
  
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for post in posts %}
        {% if forloop.first %}
          <div class="carousel-item active">
        {% else %}
          <div class="carousel-item">
        {% endif %}
              <img src="{{post.imagen.url}}">
            <div class="container">
              <div class="carousel-caption text-start">
                <!--
                <h1>{{post.nombre}}</h1>
                <p>{{post.descripcion}}</p>
                -->
                <p><a class="btn btn-lg btn-primary" href="{% url 'juego-detail' post.id%}">Ver mas</a></p>
              </div>
            </div>
          </div>
      {% endfor %}  
   
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">

    {% for post in posts %}
      <div class="col-lg-4">
        <img src="{{post.imagen.url}}" height="144" width="144">
        <h2>{{post.nombre}}</h2>
        <p>{{post.descripcion}}</p>
        <h4>{{post.publisher.username}}</h4>
        <p><a class="btn btn-secondary" href="{% url 'juego-detail' post.id %}">View details Â»</a></p>
      </div><!-- /.col-lg-4 -->
    
    {% endfor %}  

    </div><!-- /.row -->


    <!-- START THE FEATURETTES -->
{% endblock%}
